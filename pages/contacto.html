  <header>

  <br>
  <br>
  <main>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Teléfonos
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">47658959</div>
          <div class="accordion-body">1173607102</div>

        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            E-mail
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">tortuguitas@outlook.com</div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Redes Sociales
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">Instagram: @tortuguitas</div>
          <div class="accordion-body">Facebook: Tortuguitas</div>
        </div>
      </div>
      <br>
      <small class="ofertas">Recibí las mejores ofertas</small>
      <br>
      <div class="info-cliente">
        <input type="text" placeholder="Nombre" name="nombre">
        <br>
        <input type="text" placeholder="Apellido" name="apellido">
        <br>
        <input type="email" placeholder="E-mail" name="correo-electronico">
        <br>
        <input type="submit" value="Enviar">
      </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
